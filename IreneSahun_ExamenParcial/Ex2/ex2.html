<body>
<!--
  Exercici: Producte dels elements excepte l'actual
Enunciat: Escriu una funció que rebi una matriu (array) de nombres enters i retorni una nova matriu on 
cada element sigui la multiplicació de tots els elements, excepte el que es troba en la mateixa posició.

Exemple
Entrada:  [-1, 1, 0, -3, 3]
Sortida:  [0, 0, 9, 0, 0]
Entrada:  [1, 2, 3, 4]
Sortida:  [24, 12, 8, 6]
Condicions
La matriu pot contenir nombres positius, negatius i zeros.
No s'han d'ometre elements de la matriu original en el resultat.
L'ordre del resultat ha de coincidir amb el de la matriu original.-->


<button type="button" onclick="calcMulti()">Fes clic per començar</button>
<p></p>
<div id="result"></div>
<script src="index.js"></script>

</body>
