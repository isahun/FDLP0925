//.sort() vs .toSorted()

const nums = [1, 2, 3, 5000, 6, 34, 67, 3499, 0]
nums.sort()
console.log(nums);

//per fer-ho bé hem de fer: 

// Ordre ascendent
console.log(nums.toSorted((a, b) => a - b));

console.log(nums.toSorted((a, b) => b - a));
