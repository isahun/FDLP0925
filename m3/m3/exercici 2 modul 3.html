<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!--Fer un programa que li demani dos nombres enters a l’usuari/ària. Al final, el programa imprimeix per pantalla el següent missatge: 
        El resultat de la suma és: “valor"
        El resultat de la resta és: “valor”
        El resultat de la multiplicació és: “valor”
        El resultat de la divisió és: “valor”. -->

        
        <input type="text" placeholder="Escriu el primer nombre" id="nombre1">
        <input type="text" placeholder="Escriu el segon nombre" id="nombre2">
        <input type="button" value="Click me" onclick="ferCalculs()">

        <div id="resultat">

        <p>resultats</p>
        <p id="resultat suma"></p>
        <p id="resultat resta"></p>
        <p id="resultat multiplicacio"></p>
        <p id="resultat divisio"></p> </div>


        <script> //dins de l'script creem les variables i les funcions

            function ferCalculs() { //es com jugador a la banqueta, 
            // fins q no li indiquem no surt
            
            let number1 = document.getElementById('nombre1').value; //amb aixo generem espai a la memoria
            let number2 = document.getElementById('nombre2').value;
           
            // Obtenim els valors dels inputs
            let num1 = parseInt(document.getElementById('nombre1').value); //aquí posem .value pq volem el valor que escriu l'usuari
            let num2 = parseInt(document.getElementById('nombre2').value);

            // Realitzar les operacions matemàtiques
            let suma = num1 + num2;
            let resta = num1 - num2;
            let multiplicacio = num1 * num2;
            let divisio = num1 / num2


            console.log("El resultat de la suma és: " + suma);
            console.log("El resultat de la resta és: " + resta);
            console.log("El resultat de la multiplicació és: " + multiplicacio);
            console.log("El resultat de la divisió és: " + divisio);

            
    
            
        }
       </script>
    </body>
</html>
