    <body>

     <!--El programa demana a l'usuari/ària que introdueixi 3 notes i el programa mostra la mitjana de les 3 notes per pantalla.

        //HTML
         3 inputs (3 notes)
         1 botó

        //JS
         1 funció
             4 variables: nota 1, nota 2, nota 3, mitjana
        //OUTPUT div   -->

        <input type="number" placeholder="Introdueix el primer número" id="num1">
        <input type="number" placeholder="Introdueix el segon número" id="num2">
        <input type="number" placeholder="Introdueix el tercer número" id="num3">
        <input type="button" value="Calcula la mitjana" onclick="averageCalculate()">
        <div id="resultat"></div>

        <script>

            function averageCalculate() { //resultat a la screenshot 5
                
                let firstNum = parseInt(document.getElementById("num1").value);
                let secNum = parseInt(document.getElementById("num2").value);
                let thirdNum = parseInt(document.getElementById("num3").value);
                const howManyNum = 3

                let result = (firstNum + secNum + thirdNum)/howManyNum;

                document.getElementById("resultat").innerHTML = result;


            }
        </script>
