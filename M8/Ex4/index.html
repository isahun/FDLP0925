<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Mòdul, exercicis o apunts, temes">
  <meta name="author" content="Irene Sahun">
  <title></title>
</head>
<body>

<div id="createPlane-div" style="margin-top: 15px;">
  <label for="planeID">Escriu l'identificador de l'avió:</label> <input type="text" id="planeID"><br>
  <br>
  <label for="planeBrand">Escriu la marca:</label> <input type="text" id="planeBrand"><br>
  <br>
  <label for="planeModel">Escriu el model:</label> <input type="text" id="planeModel"><br>
  <br>
  <label for="planeLoad">Escriu la càrrega màxima en quilos:</label> <input type="number" id="planeLoad"><br>
  <br>
  <label for="planeLength">Escriu la llargada en metres:</label> <input type="number" id="planeLength"><br>
  <br>
  <label for="passNumComPlane">Si vols crear un avió comercial escriu el nombre de passatgers:</label>  <input type="number" id="passNumComPlane">
      <button type="button" onclick="createComPlane()">Crea un nou avió comercial</button>    
  <br>
  <br>
  <label for="helixNum">Si vols crear una avioneta, introdueix el nombre d'hèlixs:</label> <input type="number" id="helixNum">
  <button type="button" onclick="createAircraft()">Crea una avioneta nova</button>
  <br>
  <br>
  <label for="passNumJet">Si vols crear un jet escriu el nombre de passatgers:</label> <input type="number" id="passNumJet">
  <button type="button" onclick="createJet()">Crea un jet nou</button>
</div>
<br>

<div id="showPlanes-div"  style="margin-top: 15px;">
    <label for="showBuildings">Mira tots els avions:</label><br>
    <button type="button" onclick="showPlanes()">Fes clic</button>
</div>
<br>

<div id="showOnePlane-div"  style="margin-top: 15px;">
    <label for="showPlaneName">Escriu l'identificador de l'avió a mostrar:</label> <input type="text" id="showPlaneName"><br>
    <button type="button" onclick="showOnePlane()">Mostra l'avió</button>
</div>
<br>

<div id="removeOnePlane-div"  style="margin-top: 15px;">
    <label for="rmPlaneName">Escriu el nom de l'avió a eliminar:</label> <input type="text" id="rmPlaneName"><br>
    <button type="button" onclick="removePlane()">Elimina l'avió</button>
</div>
<br>

    <div id="result"></div>

    <script src="DDBB.js"></script>
    <script src="Avio.js"></script>
    <script src="AvioComercial.js"></script>
    <script src="Avioneta.js"></script>
    <script src="Jet.js"></script>
    <script src="helpers.js"></script>
    <script src="script.js"></script>

</body>
</html>
