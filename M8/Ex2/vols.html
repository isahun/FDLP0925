  <!-- Fes un programa que tingui una classe anomenada Client.

Aquesta classe Client tindrà com a atributs el DNI, l'edat, la nacionalitat i nombre de vols agafats.

A més del constructor, la classe Client ha de disposar dels següents mètodes:

mètodes que permetin consultar i modificar cadascun dels atributs.
un mètode que calcula la petjada de carboni (multiplicant els viatges per 0,5 tones de CO₂).
un mètode que retornarà una descripció completa del client (toString()).
Crea dos clients i comprova que els mètodes creats funcionen correctament. És a dir, crida a tots els mètodes dels dos clients.

Recordeu que cada classe s'ha de guardar en un fitxer diferent i enllaçar-se apropiadament a l'html.-->

<label for="flightNum">Escrigui el seu número de vol</label>

<label for="distanceKm">Escrigui la distància en KM:</label>
    <input type="number" name="" id="distanceKm"><br>

<label for="numPassengers">Número de passatgers: </label>
    <input type="number" name="" id="numPassengers"><br>

<label for="numMotors">Número de Motors</label>
    <input type="number" name="" id="numMotors"><br>

<button type="button" onclick="createFlight()">Crear vol nou</button>
<button type="button" onclick="removeFlight()">Eliminar vol</button>
<button type="button" onclick="checkFlight()">Veure vol</button>
<button type="button" onclick="changeFlight()">Canviar vol</button>
