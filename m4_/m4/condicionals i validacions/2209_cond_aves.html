             //FALSY & TRUTHY VALUES: és com JavaScript interpreta valors quan els poses dins

             // Si és considerat "false", si la condició és FALSE va al else (es diu falsy) --> no es llegeix el codi

                /*FALSY VALUES
                false

                */
