<!DOCTYPE html>
<html lang="en">
    <head>


        <title>Document</title>
    </head> 
    <body> 
        <input type="text" placeholder="Escriu el teu nom" id="nom">
        <input type="text" placeholder="Escriu el teu cognom" id="cognom">
        <input type="number" placeholder="Quants anys tens?" id="edat">  
        <input type="button" value="Click me" onclick="catchValues()"> 
        <!--catchValues es la funcio que hem creat-->
        <!--input es un camp on podem escriure tot -->

        <div id="result"></div> <!--aqui s'imprimirà el resultat-->

        <script>
            function catchValues() { //es com jugador a la banqueta, fins q no li indiquem no surt 
                
                let nameUser = document.getElementById("nom");
                let surnameUser = document.getElementById("cognom");
                let ageUser = document.getElementById("edat"); 
                
                let resultDiv = document.getElementById("result");
                let message = `nom: ${nameUser.value}, cognom: ${surnameUser.value}, edat: ${ageUser.value}`
            
                console.log(message) //perquè surti a la consola
                alert(message) //perquè surti en una finestra emergent
                resultDiv.innerHTML = message //modifica el contingut del DIVperquè surti a la pantalla
            }
       
</script> 

</body>
</html>
