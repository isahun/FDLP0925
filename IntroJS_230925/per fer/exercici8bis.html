PROBLEMA
1. Es ingressen per teclat tres nombres, si al menys un dels valors ingressats és menor a 10, imprimir a la pàgina la llegenda 'Algun dels nombres són menors a deu'.

Problema 1.



<html>
<head>
</head>
<body>

<script type="text/javascript">
  var num1,num2,num3;
  num1=prompt('Ingrese primer valor','');
  num1=parseInt(num1);
  num2=prompt('Ingrese segundo valor','');
  num2=parseInt(num2);
  num3=prompt('Ingrese tercer valor','');
  num3=parseInt(num3);
  if (num1<10 || num2<10 || num3<10)
  {
    document.write('Alguno de los números son menores a diez');
  }

</script>

</body>
</html>
