PROBLEMA
1. Realitzar un programa que imprimeixi 25 termes de la sèrie 11-22-33-44, etc. (No s'ingressen valors per teclat).
2. Mostrar els múltiples de 8 fins al valor 500. Ha d'aparèixer en pantalla 8-16-24, etc.

Problema 1.


<html>
<head>
</head>
<body>

<script type="text/javascript">
  var serie;
  serie=11;
  var x;
  x=1;
  while (x<=25)
  {
    document.write(serie);
    document.write('<br>');
    x=x+1;
    serie=serie+11;
  }
</script>

</body>
</html>
