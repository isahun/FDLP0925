PROBLEMES
1. Sol·licitar l'ingrés d'alguna d'aquestes paraules (casa, taula, gos, gat) després mostrar la paraula traduïda en anglès. És a dir, si s'ingressa 'casa' hem de mostrar el text 'house' a la pàgina.

Problema 1.


<html>
<head>
</head>
<body>

<script type="text/javascript">
  var palabra;
  palabra=prompt('Ingrese alguna de estas palabras (casa, mesa, perro, gato) para traducirlas al ingles','');
  switch (palabra) {
    case 'casa':document.write('house');
                break;
    case 'mesa':document.write('table');
                break;
    case 'perro':document.write('dog');
                 break;
    case 'gato':document.write('cat');
                break;
  }
</script>

</body>
</html>
